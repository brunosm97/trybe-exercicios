<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Travel Form</title>
</head>

<body>

  <h1 id="title">Formulário Trybe Travel</h1>

  <div>
    
  </div>

  <form action="" id="main-form" method="post" enctype="multipart/form-data">

    <label for="" id="first"> Nome Completo:
      <br>
      <input type="text" id="fullName" minlength="10" maxlength="40">
    </label>
    <br> <br>
    <label for=""> E-mail:
      <br>
      <input type="email" id="email" minlength="10" maxlength="50">
    </label>
    <br> <br>
    <label for=""> Destino Preferido:
      <input type="radio" name="destinations"> Cidade
      <input type="radio" name="destinations"> Campo
      <input type="radio" name="destinations"> Praia
      <input type="radio" name="destinations"> Montanha
    </label>
    <br> <br>
    <label for=""> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
      <br>
      <textarea name="textarea" id="question" placeholder="Digite um texto aqui" cols="50" rows="10" minlength="1"
        maxlength="500"></textarea>
    </label>
    <br> <br>
    <label for=""> Qual a melhor data para realizar sua viagem?
      <br>
      <input type="date" id="date">
    </label>
    <br> <br>
    <label for="">
      <input type="checkbox" id="promo"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
    </label>
    <br> <br>
    <label for="">
      <input type="checkbox" id="agreement"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de
      concursos futuros
    </label>
    <br> <br>
    <button type="submit" id="submit-btn" disabled>Enviar</button>
    <button type="" id="clear-btn">Limpar</button>

  </form>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>

</html>
