<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>

        body { 
            font-size: 16px;
        }

        h1 {
            color: orange;
            font-size: 65px;
            font-family: sans-serif;            
        }

        ul {
            background-color: yellow;
        }

    <p class="change">Qual é a sua fruta favorita?</p>

      <li>Banana</li>
      <li>Goiaba</li>
    </ul>

  </body>
</html>
